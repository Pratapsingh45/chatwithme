<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chat with Rudra Pratap Singh</title>
    <style>
        :root {
            --bg-primary: #111b21;
            --bg-secondary: #202c33;
            --bg-chat: #0b141a;
            --msg-out: #005c4b;
            --msg-in: #202c33;
            --text: #e9edef;
            --text-secondary: #8696a0;
            --border: #2a3942;
            --online: #25d366;
        }

        .light {
            --bg-primary: #f0f2f5;
            --bg-secondary: #fff;
            --bg-chat: #efeae2;
            --msg-out: #d9fdd3;
            --msg-in: #fff;
            --text: #111;
            --text-secondary: #667781;
            --border: #d1d7db;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text)
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background: var(--bg-chat);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0
        }

        .header {
            background: var(--bg-secondary);
            padding: 10px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            height: 60px;
            flex-shrink: 0
        }

        .profile {
            position: relative;
            width: 40px;
            height: 40px
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--online)
        }

        .online-dot {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 12px;
            height: 12px;
            background: var(--online);
            border: 2px solid var(--bg-secondary);
            border-radius: 50%;
            animation: pulse 2s infinite
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.1)
            }
        }

        .info {
            flex: 1
        }

        .name {
            font-size: 16px;
            font-weight: 500
        }

        .status {
            font-size: 13px;
            color: var(--text-secondary)
        }

        .theme-toggle {
            background: transparent;
            border: none;
            padding: 8px;
            cursor: pointer
        }

        .theme-toggle svg {
            width: 24px;
            height: 24px;
            fill: var(--text-secondary)
        }

        #messages {
            height: calc(100vh - 120px);
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            -webkit-overflow-scrolling: touch
        }

        .msg {
            display: flex;
            gap: 8px;
            margin: 8px 0;
            animation: slideUp 0.3s
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px)
            }

            to {
                opacity: 1;
                transform: translateY(0)
            }
        }

        .msg.out {
            flex-direction: row-reverse
        }

        .bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 8px;
            word-wrap: break-word;
            background: var(--msg-in)
        }

        .msg.out .bubble {
            background: var(--msg-out)
        }

        .time {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 4px
        }

        .typing {
            padding: 12px 16px
        }

        .typing span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            margin: 0 2px;
            animation: bounce 1.4s infinite
        }

        .typing span:nth-child(2) {
            animation-delay: 0.2s
        }

        .typing span:nth-child(3) {
            animation-delay: 0.4s
        }

        @keyframes bounce {

            0%,
            60%,
            100% {
                transform: translateY(0)
            }

            30% {
                transform: translateY(-8px)
            }
        }

        .input-area {
            background: var(--bg-secondary);
            padding: 10px 16px;
            display: flex;
            gap: 8px;
            align-items: center;
            height: 60px;
            flex-shrink: 0;
            border-top: 1px solid var(--border)
        }

        input {
            flex: 1;
            background: var(--bg-primary);
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            color: var(--text);
            font-size: 15px;
            outline: none
        }

        input::placeholder {
            color: var(--text-secondary)
        }

        button {
            background: var(--online);
            border: none;
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0
        }

        button svg {
            width: 20px;
            height: 20px;
            fill: #fff
        }

        @media(min-width:768px) {
            .container {
                max-width: 900px;
                margin: 0 auto
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="profile">
                <img src="profile.jpg" class="avatar" alt="Rudra">
                <div class="online-dot"></div>
            </div>
            <div class="info">
                <div class="name">Rudra Pratap Singh</div>
                <div class="status">Online</div>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
        </div>
        <div id="messages"></div>
        <div class="input-area">
            <input id="input" placeholder="Type a message" onkeypress="if(event.key==='Enter')send()">
            <button onclick="send()">
                <svg viewBox="0 0 24 24">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>
    <script>
        const m = document.getElementById('messages'), i = document.getElementById('input');
        let theme = 'dark';
        const API_KEY = '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';
        const KNOWLEDGE = `I am Rudra Pratap Singh.

About me:
- I'm from Maski, Karnataka, India
- Currently studying BCA (Bachelor of Computer Applications) 2nd Year at Ideal Degree College, Sindhanur
- My college is affiliated with Raichur University

My Contact:
- Email: pratapsinghdeora70@outlook.com
- GitHub: @Pratapsingh45
- Instagram: @pratapsingh_45

My Recent Achievements:
- Startup School: Prompt to Prototype (Google for Startups, Dec 2025)
- ChatGPT Essentials (Mindluster, Oct 2025)
- Introduction to AI Concepts (Microsoft Learn, Dec 2025)

My Skills: React, TypeScript, Node.js, AI/ML, Full-stack Web Development`;

        function toggleTheme() {
            theme = theme === 'dark' ? 'light' : 'dark';
            document.body.className = theme === 'light' ? 'light' : '';
            localStorage.setItem('theme', theme);
        }

        if (localStorage.getItem('theme') === 'light') { toggleTheme(); }

        async function send() {
            const msg = i.value.trim(); if (!msg) return;
            addMsg(msg, 'out'); i.value = '';
            const typing = document.createElement('div');
            typing.className = 'msg in';
            typing.innerHTML = '<div class="bubble"><div class="typing"><span></span><span></span><span></span></div></div>';
            m.appendChild(typing);
            m.scrollTop = m.scrollHeight;
            try {
                const r = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'llama-3.3-70b-versatile',
                        messages: [{
                            role: 'user',
                            content: `You are Rudra Pratap Singh responding to someone's question. You should:
- Speak in first person (I, me, my)
- Use simple, easy-to-understand language
- Be polite, respectful, and humble
- Keep answers brief and clear
- Be warm and friendly

${KNOWLEDGE}

User's question: ${msg}

Answer as if you ARE Rudra Pratap Singh, speaking in first person:`
                        }],
                        max_tokens: 200,
                        temperature: 0.7
                    })
                });
                const d = await r.json();
                typing.remove();
                if (d.choices && d.choices[0]) addMsg(d.choices[0].message.content, 'in');
                else addMsg('Sorry, something went wrong. Please try again.', 'in');
            } catch (e) {
                typing.remove();
                addMsg('Connection error. Please check your internet.', 'in');
            }
        }

        function addMsg(text, type) {
            const time = new Date().toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            m.innerHTML += `<div class="msg ${type}"><div class="bubble">${text}<div class="time">${time}</div></div></div>`;
            m.scrollTop = m.scrollHeight;
        }
    </script>
</body>

</html>
